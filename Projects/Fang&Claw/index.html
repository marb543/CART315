<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fang & Claw: A Grabby Situation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="controls panel">
            <h3>How to Play</h3>
            <ul>
                <li>← → Arrow Keys: Move claw left/right</li>
                <li>↑ ↓ Arrow Keys: Move claw up/down</li>
                <li>Space: Open/Close claw to grab balls</li>
                <li>Warning: Balls might slip away at the top!</li>
            </ul>
        </div>

        <div class="collection-area panel">
            <h3>Collection Area</h3>
            <div id="collection-display"></div>
        </div>

        <div class="score-display panel">
            <h3>Game Stats</h3>
            <div class="score-value">Score: <span id="score-display">0</span></div>
            <div class="level-value">Level: <span id="level-display">1</span></div>
        </div>
    </div>

    <div id="message" class="message panel">
        <span class="close-btn" onclick="closeMessage()">×</span>
        <p id="message-text"></p>
    </div>

    <script src="sketch.js"></script>
</body>

</html>
